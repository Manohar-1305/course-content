<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
      form {
        margin: 20px auto;
        display: inline-block;
        text-align: left;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 1em;
      }
      button {
        padding: 10px 20px;
        font-size: 1em;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <h1>Subscribe</h1>
    <p>Enter your name to access premium content.</p>
    <form method="POST">
      <label for="username">Your Name:</label>
      <input type="text" id="username" name="username" required />
      <button type="submit">Subscribe</button>
    </form>
  </body>
</html>
