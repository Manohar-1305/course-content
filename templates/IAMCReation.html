<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terraform VPC Creation</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='vpc-creation.css') }}"
    />
  </head>
  <body>
    <div class="home-button-container">
      <a href="{{ url_for('home') }}" class="home-button">Home</a>
    </div>
    <div class="container">
      <div class="content-wrapper">
        <!-- Video Box -->
        <div class="video-box">
          <h2>Terraform IAM Creation Video</h2>
          <iframe
            src="https://www.youtube.com/embed/BtZNrQ__ClI"
            title="Terraform Private Subnet Creation Video"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>

          <!-- Button Container -->
          <div class="button-container">
            <div class="button">
              <a href="{{ url_for('private_route') }}" class="previous-button"
                >Previous</a
              >
              <div class="vpc-provider">Private Route Table Creation</div>
            </div>
            <div class="button">
              <a href="{{ url_for('natgateway') }}" class="next-button"
                >Next</a
              >
              <div class="vpc-creation">NAT Gateway Creation</div>
            </div>
          </div>
        </div>

        <!-- Code Box -->
        <div class="code-box">
          <h2>Terraform IAM Creation Code</h2>
          <pre><code>
  data "aws_iam_instance_profile" "s3-access-profile" {
    name = "s3-bucket-access"
  }
</code></pre>
        </div>
      </div>
    </div>
  </body>
</html>
